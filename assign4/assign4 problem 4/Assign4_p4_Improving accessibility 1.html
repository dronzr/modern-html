<!-- 1. Semantic HTML Structure

Why it matters: Assistive technologies like screen readers rely on understanding the structure of a webpage to convey it to the user.
How to do it:
Use semantically correct elements like <header>, <nav>, <main>, <article>, <section>, and <footer>.
Clearly organize headings using <h1> through <h6>. These indicate hierarchy and importance, making navigation easier. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Website Title</h1>
      </header>
      
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      
      <main>
        <h2>Blog Post Title</h2>
        <p>Content of the blog post...</p>
      </main>
      
</body>
</html>
