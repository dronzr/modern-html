<!-- 1. Semantic Elements

Purpose: Structure your content meaningfully, improving readability for both humans and search engines.
Examples:
<header>: Defines the header of a webpage or section
<nav>: Contains navigational elements
<main>: Represents the primary content of the webpage
<article>: Self-contained content like articles or blog posts
<section>: Groups related content
<aside>: Content tangentially related to the main content
<footer>: The footer of a webpage or section -->
    <header>
        <h1>My Website</h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>
      </header>
      
      <main>
        <article>
          <h2>My Blog Post</h2>
          <p>This is an interesting blog post...</p>
        </article>
      </main>
      
      <footer>
        <p>&copy; 2024 Your Name</p>
      </footer>
