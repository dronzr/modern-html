<!-- 5. Output Element

Purpose: Display the result of a calculation or user action. Often used with forms but calculations can be dynamic
Example: -->
<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
    <input type="number" id="num1" value="5"> +
    <input type="number" id="num2" value="10"> =
    <output name="result" for="num1 num2"></output>
  </form>
