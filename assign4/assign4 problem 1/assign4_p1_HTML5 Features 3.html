<!-- 3. Form Enhancements

Purpose: Create better forms with input validation and new input types.
Examples:
<input type="email">: Input field expecting an email address.
<input type="number">: Numeric input field.
<input type="date">: Calendar date picker.
<input type="search">: Input field designed for search.
required: Attribute to make form fields mandatory.
placeholder: Provides a hint within the input field. -->
<form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="bday">Birthday:</label>
    <input type="date" id="bday" name="bday">
  
    <button type="submit">Submit</button>
  </form>
